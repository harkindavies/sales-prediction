
<div class="container">
    <div class="row">
        <h1>Sales Prediction</h1>
    </div>
    <div class="row">
        <div class="col-sm-12 reportBox scrollable">
            <div class="row buttonContainer">
                    <button type="button" class="btn btn-default btn-lg tabButton" ng-click="getPredictions()">Get Forecast</button>
            </div>
        <div class="row" ng-hide="predictionHide">
            <div class="container">
                <table class="table table-striped">
                    <thead>
                         <tr>
                            <th>Product Name</th>
                            <th>Product Group</th>
                            <th>Last four weeks</th>
                            <th>Recommended Stock</th>
                            <th>On Hand</th>
                            <th>To Order</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="product in productArray">
                            <td>{{product.Name}}</td>
                            <td>{{product.ProductGroup}}</td>
                            <td ng-bind-html="product | lastFourWeeks"></td>
                            <td>{{product.RecommendedStockLevel}}</td>
                            <td>{{product.QuantityOnHand}}</td>
                            <td>{{product | quantityToOrder}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
        </div>
        <div class="row">
            <div class="row buttonContainer">
                    <!-- GET for generating CSV file. http://code.stephenmorley.org/php/creating-downloadable-csv-files/ -->
                    <button type="button" class="btn btn-default btn-lg tabButton" ng-csv="productArray" filename="Predictions.csv" field-separator="," decimal-separator=".">Generate CSV</button>
            </div>
        </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en" data-ng-app='myApp'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graceys Mart | </title>
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ >
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> </head>


<body>
    <div data-ng-view></div>

    

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootbox-core.min.js">
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-sanitize.min.js"></script>
    <script src="js/ng-csv.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
